<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title><ui:insert name="titulo"/>SysFarEE 1.0</title>
	<h:outputStylesheet library="biblioteca" name="estilo.css"/>
	
</h:head>

<h:body>

	<header>
		<!-- imagem no tamanho 1200px x 138px  -->
		<h:graphicImage value="#{resource['biblioteca:header_farmaciaee.png']}"/>
		
		<div style="float: right; margin-right: 20px; margin-top: 8px">
			Bem vindo #{usuario.nome}
		</div>
	
	</header>

	
		<div id="conteudo">
		
			<h:form>
			
				<p:menubar style="margin-top:-20px; margin-bottom:20px">
				
					<p:submenu label="Cadastrar">
						<p:menuitem value="Cliente" action="/cadastraCliente?faces-redirect=true"/>
						<p:menuitem value="Fornecedor" action="/cadastraFornecedor"/>
						<p:menuitem value="Produto" action="/cadastraProduto"/>
						<p:menuitem value="Pedido" action="/cadastraPedido"/>
					</p:submenu>
				
					<p:submenu label="Consultar">
						<p:menuitem value="Clientes" action="/consultaCliente?faces-redirect=true"/>
						<p:menuitem value="Fornecedores" action="/consultaFornecedor"/>
						<p:menuitem value="Produtos" action="/consultaProduto"/>
						<p:menuitem value="Pedidos" action="/consultaPedido"/>
					</p:submenu>
				
					<p:submenu label="Sistema">
						<p:menuitem value="Sobre" oncomplete="PF('about').show();"/>
						<p:menuitem value="Sair" action="#{loginMB.logout}"/>
					</p:submenu>
				
				
				</p:menubar>
			
			</h:form>
			
			<ui:insert name="corpo"/>
		
	</div>
	
	
	<footer> Sistema de Farmácia - versão EE - SOFTGRAF Cursos Avançados - Rua
			 Santana, 820 - Centro - Ponta Grossa - PR - Fone: (42) 3028-0449 - CEP 84010-320	
	</footer>
	
	<p:dialog header="SysFar EE 1.0" widgetVar="about" modal="true" resizable="false" draggable="false"
			  showEffect="clip" hideEffect="fold">
		<h:graphicImage value="https://softgraf.com/cursojava/farmaciaEE/about/sysfar.gif" />
	</p:dialog>
	
	

</h:body>





</html>
