<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	  
<h:head>
	<title>Primefaces</title>
</h:head>

<h:body>

	<h2>Gráficos com Primefaces</h2>
	<p:tabView>
	
		<p:tab title="Gráfico de Barras">
			<p:chart type="bar" model="#{graficoBarrasMB.barModel}" style="width:500px"/>
		</p:tab>
	
		<p:tab title="Gráfico de Linhas">
			<p:chart type="line" model="#{graficoLinhasMB.lineModel}" style="width:500px"/>
		</p:tab>
	
		<p:tab title="Drag and Drop">
			
			<p:panel id="qpnl" header="Qualquer sentido">
				<h:outputText value="vertical ou horizontal"/>
			</p:panel>
			<p:draggable for="qpnl"/>
			
			<p:panel id="hpnl" header="Horizontal">
				<h:outputText value="só na horizontal"/>
			</p:panel>
			<p:draggable for="hpnl" axis="x"/>
			
			<p:panel id="vpnl" header="Vertical">
				<h:outputText value="só na vertical"/>
			</p:panel>
			<p:draggable for="vpnl" axis="y"/>

			<p:panel id="rpnl" header="Reverte">
				<h:outputText value="Reverte para a posição original"/>
			</p:panel>
			<p:draggable for="rpnl" revert="true"/>		
			
			<p:graphicImage style="width:300px" id="pic" url="https://softgraf.com/img/img1.jpg" alt="Image do site"/>
			<p:draggable for="pic"/>	
			
		</p:tab>
	
	</p:tabView>
	
	<h4>by Valdeci A. Menon</h4>



</h:body>

</html>
