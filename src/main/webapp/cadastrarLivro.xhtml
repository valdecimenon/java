<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:viewParam name="id" value="#{editoraMB.paramId}"/>
		<f:viewAction action="#{editoraMB.editarLivro}"/>
	</f:metadata>

	<ui:define name="corpo">

		<h:form>
			<p:messages showSummary="true" autoUpdate="true" closable="true" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				
				<p:outputLabel value="Nome do Livro: " />
				<p:inputText value="${editoraMB.livro.nomeLivro}" required="true" requiredMessage="Faltou nome do livro" />
				
				<p:outputLabel value="Editora: " />
				<p:selectOneMenu value="#{editoraMB.livro.editora}" required="true" 
								 converter="editoraConverter" requiredMessage="Faltou editora">
								 
					<f:selectItems value="#{editoraMB.editoras}" var="e" 
								   itemValue="#{e}" itemLabel="#{e.nomeEditora}"/>
								   			
				</p:selectOneMenu>
				

			</h:panelGrid>
			
			<p:commandButton value="Salvar" action="#{editoraMB.salvarLivro}" />
		</h:form>

	</ui:define>



</ui:composition>
