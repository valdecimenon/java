<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<f:metadata>
		<f:viewParam name="id" value="#{editoraMB.paramId}"/>
		<f:viewAction action="#{editoraMB.editarEditora}"/>
	</f:metadata>

	<ui:define name="corpo">

		<h:form>
			<p:messages showSummary="true" autoUpdate="true" closable="true" />

			<p:outputLabel value="Nome da Editora: " />
			<p:inputText value="${editoraMB.editora.nomeEditora}" required="true"
				requiredMessage="Faltou nome da editora" />

			<br/>
			<p:commandButton value="Salvar" action="#{editoraMB.salvarEditora}" />
		</h:form>

	</ui:define>



</ui:composition>
