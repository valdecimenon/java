<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<ui:define name="corpo">

		<h:form>
			
			<p:dataTable id="consulta" value="#{editoraMB.editoras}" var="editora"
						 border="1" cellSeparator="0" cellpadding="2"
						 paginator="true" rows="5" paginatorPosition="bottom"
						 resizableColumns="true">
				
				<f:facet name="header">Editoras Cadastradas</f:facet>
				
				<p:column style="width:50px">
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{editora.id}"/>
				</p:column>
				
				<p:column style="width:200px">
					<f:facet name="header">Nome da Editora</f:facet>
					<h:outputText value="#{editora.nomeEditora}"/>
				</p:column>
				
				<p:column style="width:50px">
					<f:facet name="header">Livros por Editora</f:facet>
					<h:outputText value="#{editora.totalLivros}"/>
				</p:column>
				
				<p:column style="width:300px">
					<f:facet name="header">Ação</f:facet>
					<p:button icon="ui-icon-pencil" title="Editar" outcome="cadastrarEditora">
						<f:param name="id" value="#{editora.id}"/>
					</p:button>
					
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						process="@this" update="@form" 
						action="#{editoraMB.excluirEditora}">
						<f:setPropertyActionListener value="#{editora}" target="#{editoraMB.editora}"/>
					</p:commandButton>
						
				</p:column>
				
				
			</p:dataTable>
			
			
		</h:form>

	</ui:define>



</ui:composition>
